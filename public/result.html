  <link rel="stylesheet" href="styles2.css">

    .tab {
      display: none;

      display: block;

      margin-bottom: 20px;

<body>
  <h1>Result Description</h1>

  <div id="spoofDetection" class="tab active">

    </form>

    <h2>Result:</h2>
    <pre id="result"></pre>
