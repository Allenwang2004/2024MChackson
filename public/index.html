<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spoof Detection</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/3a02e24f5d.js" crossorigin="anonymous"></script>
  <style>
    .tab {
      display: none;
    }
    .active {
      display: block;
    }
    nav {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Spoof Detection</h1>

  <div id="spoofDetection" class="tab active">
    <div id="pic_container">
      <div id="pic">
        <div id="upload">
          <h2>Upload</h2>
          <form id="uploadForm">
            <label for="fileInput">Select an image or audio file:</label>
            <input type="file" id="fileInput" name="fileInput" accept=".txt,audio/*,.jpg,.jpeg,.png,.gif" required>
            <button type="submit">Check</button>
          </form>
        </div>
        <div id="pic_result">
          <h2>Result</h2>
          <pre id="result"></pre>
        </div>
      </div>
    </div>
    <div id="audio_container">
      <h2>Record Voice</h2>
      <button id="recordButton">Start Recording</button>
      <button id="stopButton" disabled>Stop Recording</button>
      <audio id="audioPlayback" controls></audio>
      <a id="downloadLink" download="audio.wav" style="display: none;">Download</a>
      <button id="uploadRecordedAudio" style="display: none;">Upload Recorded Audio</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
